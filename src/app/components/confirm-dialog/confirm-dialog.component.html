<clr-modal [(clrModalOpen)]="isOpen" [clrModalClosable]="false">
  <h3 class="modal-title">{{ title }}</h3>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="close()">{{ 'App.Cancel' | translate }}</button>
    <button type="button" class="btn btn-danger" (click)="confirm()" [clrLoading]="confirmButtonState">
      {{ 'App.Confirm' | translate }}
    </button>
  </div>
</clr-modal>
