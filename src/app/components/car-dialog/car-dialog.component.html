<clr-modal [(clrModalOpen)]="isModalOpen" [clrModalClosable]="false">
  <h3 class="modal-title">{{ isNew ? 'Add new car' : 'Update car' }}</h3>
  <div class="modal-body">
    <p>Please provide the details of your car in the following form.</p>
    <form clrForm [formGroup]="form" clrLayout="vertical">
      <clr-input-container>
        <label>Name</label>
        <input clrInput formControlName="name" placeholder="e.g. Porsche 911" autocomplete="off" required />
        <clr-control-error>Field is required</clr-control-error>
      </clr-input-container>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="closeModal()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="submitForm()" [clrLoading]="submitButtonState">
      {{ isNew ? 'Add' : 'Save' }}
    </button>
  </div>
</clr-modal>
