<h1>{{ 'Home.Title' | translate }}</h1>

<form clrForm [formGroup]="form" clrLayout="vertical" class="full-width">
  <p>{{ 'Home.Description' | translate }}</p>
  <clr-input-container>
    <input clrInput formControlName="userId" placeholder="{{ 'Home.UserIdPlaceholder' | translate }}" autocomplete="off" required />
    <clr-control-error>{{ 'Validation.Required' | translate }}</clr-control-error>
  </clr-input-container>
  <button class="btn btn-primary btn-block" type="button" (click)="submit()">{{ 'Home.LoginButton' | translate }}</button>
</form>
