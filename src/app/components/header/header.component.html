<clr-header class="header-6">
  <div class="branding">
    <a class="nav-link" [routerLink]="logoLink$ | async">
      <span class="clr-icon"><clr-icon shape="car"></clr-icon></span>
      <span class="title">{{ 'App.Title' | translate }}</span></a
    >
  </div>

  <div class="header-actions" *ngIf="car$ | async as car">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="ellipsis-vertical"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <h4 class="dropdown-header">{{ car.name }}</h4>
        <myf-car-update [car]="car" [carDialog]="carDialog"></myf-car-update>
        <myf-car-delete [userId]="userId$ | async" [car]="car" [confirmDialog]="confirmDialog"></myf-car-delete>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>

  <myf-car-dialog></myf-car-dialog>
  <myf-confirm-dialog></myf-confirm-dialog>
</clr-header>
